<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;0,700;1,400&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Library</title>
</head>
<body>
   <div class="container">
      <h1 class="header">Your Library</h1>
      <div class="sidebar">
         <form action="#" autocomplete="off" name="addBook" class="add__book">

            <div class="add__title">
               <p>Enter book title</p>
               <input required type="text" minlength="2" id="title__book"
                  pattern="([a-zA-Zа-яА-Яё0-9\.\,\-\=\+\!\?\:\s]+[\s]{0,1}[a-zA-Zа-яА-Яё0-9\.\,\-\=\+\!\?\:\s]+)+$">
            </div>

            <div class=" add__author">
               <p>Enter author's name</p>
               <input required type="text" minlength="2" id="author__book"
                  pattern="^([a-zA-Zа-яА-Яё\.\-\s]+[\s]{0,1}[a-zA-Zа-яА-Яё\.\-\s]+)+$">
            </div>

            <div class="add__pages">
               <p>Enter number of pages</p>
               <input required type="number" min="1" id="pages__book" pattern="^[0-9]+$">
            </div>

            <div class="add__isread">
               <p>Have you read this book?</p>
               <div class="book__isread">
                  <span class="span__no">No</span>
                  <input type="checkbox" id="book__read">
                  <span class="span__yes">Yes</span>
               </div>
            </div>

            <button type="submit" class="add__btn">Add book</button>

         </form>
      </div>
      <div class="bookshelf">

      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
